<div class="autorun">
  <button
    type="submit"
    class="autorun"
    *ngIf="!autorun"
    (click)="run()">Run
  </button>

  <label>
    <span>Autorun</span>
    <input
      type="checkbox"
      name="isAutorun"
      [(ngModel)]="autorun"
      (click)="toggleAutorun(autorun)">
  </label>
</div>
