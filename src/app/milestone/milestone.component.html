<div class="exercises">
  <div class="milestone-title exercise">{{config.name}}</div>
  <div *ngFor="let item of config.exercises; let i = index"
       class="exercise {{config.selectedExerciseIndex === i ? 'selected' : ''}} {{exerciseComplete(item) ? 'complete' : ''}}"
       (click)="state.selectExercise(i)"
  >
    {{item.name}}
  </div>
</div>

<app-exercise [config]="config.exercises[config.selectedExerciseIndex]"></app-exercise>
