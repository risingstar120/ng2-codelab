<html lang="en">

<head>

  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <meta charset="UTF-8">
  <title>ng2-bundle</title>

</head>

<body>
<my-app></my-app>

but this should be done dynamically instead. -->
<my-wrapper></my-wrapper>
</body>


<!-- Polyfill(s) for older browsers -->
<script src="node_modules/core-js/client/shim.min.js"></script>
<script src="js/chai.min.js"></script>
<script src="js/sinon.js"></script>
<script src="js/mocha.js"></script>
<script src="node_modules/zone.js/dist/zone.js"></script>
<script src="node_modules/reflect-metadata/Reflect.js"></script>
<script src="node_modules/systemjs/dist/system.src.js"></script>


</html>
<script>


  System.config({
    map: {
      '@angular/core': 'node_modules/@angular/core/bundles/core.umd.min.js',
      '@angular/common': 'node_modules/@angular/common/bundles/common.umd.min.js',
      '@angular/compiler': 'node_modules/@angular/compiler/bundles/compiler.umd.min.js',
      '@angular/platform-browser': 'node_modules/@angular/platform-browser/bundles/platform-browser.umd.min.js',
      '@angular/core/testing': 'node_modules/@angular/core/bundles/core-testing.umd.js',
      '@angular/compiler/testing': 'node_modules/@angular/compiler/bundles/compiler-testing.umd.js',
      '@angular/platform-browser/testing': 'node_modules/@angular/platform-browser/bundles/platform-browser-testing.umd.js',
      '@angular/platform-browser-dynamic/testing': 'node_modules/@angular/platform-browser-dynamic/bundles/platform-browser-dynamic-testing.umd.js',
      '@angular/platform-browser-dynamic': 'node_modules/@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.min.js',
      '@angular/http': 'node_modules/@angular/http/bundles/http.umd.js',
      '@angular/router': 'node_modules/@angular/router/bundles/router.umd.js',
      '@angular/forms': 'node_modules/@angular/forms/bundles/forms.umd.js',
      'rxjs': 'node_modules/rxjs',
      'reflect-metadata': 'node_modules/reflect-metadata/Reflect.js'
    },
    packages: {
      rxjs: {
        defaultExtension: 'js'
      }
    }
  });
</script>
<script>
  System.register("initTestBed", ['@angular/core/testing', '@angular/platform-browser-dynamic/testing'], function () {
    "use strict";
    var testing_1, testing_2;
    return {
      setters: [
        function (testing_1_1) {
          testing_1 = testing_1_1;
        },
        function (testing_2_1) {
          testing_2 = testing_2_1;
        }],
      execute: function () {
        testing_1.TestBed.initTestEnvironment(testing_2.BrowserDynamicTestingModule, testing_2.platformBrowserDynamicTesting());
      }
    }
  });

  function mochaBefore() {
    mocha.setup('bdd').reporter(function () {
    });
  }

  function flattenTests(suite) {
    const result = [];

    function extractSuite(suite) {
      suite.suites.forEach(function (suite) {
        extractSuite(suite);
      });
      suite.tests.forEach(function (test) {
        result.push(test.title);
      });
    }

    extractSuite(suite);
    return result;
  }

  function mochaAfter(runId) {
    window.top.postMessage({
      type: 'testList',
      tests: flattenTests(mocha.suite)
    }, '*');

    mocha.run()
      .on('pass', function (test, result) {
        window.top.postMessage({
          type: 'testResult',
          test: {
            title: test.title
          },
          result: result,
          pass: true,
          runId: runId
        }, '*')
      })
      .on('fail', function (test, error) {
        window.top.postMessage({
          type: 'testResult',
          test: {
            title: test.title
          },
          result: error.message,
          pass: false,
          runId: runId
        }, '*')
      })
  }
</script>
